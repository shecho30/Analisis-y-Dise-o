<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="span"></div>

        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h2 class="title_login">Registro al Gym</h2>
            </div>
        </div>
        <br><br>

        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Ingrese correo" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" aria-label="Usuario" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>selecione la sede</option>
                <option value="1">Sede Sur</option>
                <option value="2">Sede Norte</option>
              </select>
        </div>

        <div class="row">
            <div class="col-md-auto">
                <button type="button" class="btn btn-primary" onclick='swal("Datos Registrados");'>Enviar</button>
            </div>
            <div class="col-md-auto">
                <a href="../index.html" class="btn btn-success">Iniciar Sesión</a>
            </div>
        </div>

        <div class="span"></div>

        <div class="footer-copyright text-center py-3">© 2021 Copyright:
            <a href="#"> PDP2.com</a>
          </div>

    </div>
</body>
</html>
